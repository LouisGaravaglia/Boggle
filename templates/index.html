

{% extends "base.html" %}

{% block title %} BOGGLE HOME {% endblock %}


{% block content %}




<h1>Ready to play Boggle!</h1>
<br>

<table class="board">
    <tbody>
        {% for row in board %}
            <tr>
                {% for cell in row %}
                    <td>{{cell}}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>







{% endblock %}
